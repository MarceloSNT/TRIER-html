<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="conversorTemperatura.css">
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>Conversor de Temperatura</title>
</head>
<body>
    <div class="container-fluid p-5">
        <div class="form-input-group ">
            <form>
                        <label class="text-center col-12 text-primary">TEMPERATURA</label>
                        <select class="col-2 d-grid" id="UnidadeTemperatura">
                            <option value="">Escolha uma opção</option>
                            <option value="celsius" class="form-control" id="temperaturaC">
                                Celsius °C
                            </option>
                            <option value="fahrenheit" class="form-control" id="temperaturaF">
                                Fahrenheit  °F
                            </option>
                        </select>
                        <input type="text" class="col-12" id="inputTemperatura">
                        <button class="btn btn-primary" onclick="selecionarUnidade()">Converter</button>
                    </div>
    </div>
    <script src="conversorTemperatura.js"></script>
</body>
</html>

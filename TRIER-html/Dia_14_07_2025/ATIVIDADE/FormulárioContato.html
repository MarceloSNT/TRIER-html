<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="FomularioContato.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>Formul√°rio de Contato</title>
  </head>
  <body>
    <div class="conteiner p-5">
      <form>
        <h1 class="text-center">Contato</h1>
        <div class="input-group mb-3">
          <label for="nome" class="form-label col-12" >Nome </label>
          <input type="text" id="nome" class="form-control">
          <span class="input-group-text">Digite aqui seu Nome</span>
        </div>
        <div class="input-group mb-3">
          <label for="email" class="form-label col-12" >Email</label>
          <input type="email" id="email" class="form-control">
          <span class="input-group-text">Exemplo@gmail.com</span>
        </div>
        <div class="mb-3">
          <label for="msg" class="form-label" >Mensagem</label>
          <textarea id="msg" class="form-control" placeholder="Digite aqui" rows="5"></textarea>
        </div>
        <div class="mb-3"><button class="btn btn-primary d-grid col-3 mx-auto">Enviar</button>
        </div>
      </form>
    </div>
  </body>
</html>

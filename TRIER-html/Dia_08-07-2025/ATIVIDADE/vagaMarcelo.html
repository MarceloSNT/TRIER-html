<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vagaMarcelo.css" />
    <title>Vaga</title>
  </head>
  <body>
    <form>
      <h1>TRABALHE CONOSCO</h1>

      <label id="nome">Nome</label>
      <input id="nome" type="text" required placeholder="Digite aqui" />

      <label id="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder=" Exemplo123@gmail.com"
        pattern="[A-Za-z]{0,}"
        required
      />

      <label id="areaInterrese">Area de interrese</label>
      <select id="areaInterrese" required>
        <option value="">Escolha</option>
        <option value="desenvolvimento">Desenvolvimento</option>
        <option value="design">Design</option>
        <option value="suporte">Suporte</option>
        <option value="comercial">Comercial</option>
      </select>

      <label id="nivelExperiencia">Nível de expêriencia</label>
      <select id="nivelExperiencia">
        <option value="">Escolha</option>
        <option value="junior">Júnior</option>
        <option value="pleno">Pleno</option>
        <option value="senior">Sênior</option>
      </select>

      <label id="link">Link do currículo</label>
      <input
        id="link"
        type="url"
        required
        placeholder="Exemplo: Linkedin | Portifólio "
      />

      <label id="horario">Disponibilidade de horário</label>
      <select id="horario">
        <option value="">Escolha</option>
        <option value="manha">Manhã (qualquer horário)</option>
        <option value="tarde">Tarde (qualquer horário)</option>
        <option value="noite">Noite (até as 22:00)</option>
        <option value="outro">Outro</option>
      </select>
      <textarea
        placeholder="Caso selecione Outro digite aqui os horários"
      ></textarea>

      <label id="sobre">Sobre você</label>
      <textarea id="sobre" placeholder="Digite aqui"></textarea>

      <button>ENVIAR</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="cadastroDeFuncionarios.js" />
    <title>Cadastro de Funcionários</title>
  </head>
  <body>
    <div class="container-fluid p-5">
      <h1 class="text-center">Cadastro de Funcionários</h1>
      <form
        id="form-funcionario"
        class="form-control p-4 border border-dark rounded rounded-4 bg-dark text-light"
      >
        <label for="nome" class="form-label mb-0">Nome</label>
        <input
          type="text"
          name="nome"
          id="nomeInput"
          class="form-control rounded rounded-3 border border-dark mb-4"
          placeholder="Nome Completo"
          required
        />

        <label for="cargo" class="form-label mb-0">Cargo</label>
        <input
          type="text"
          name="cargo"
          id="cargoInput"
          class="form-control rounded rounded-3 border border-dark mb-4"
          placeholder="Digite seu cargo"
          required
        />

        <label for="departamento" class="form-label mb-0">Departamento</label>
        <input
          type="text"
          name="departamento"
          id="departamentoInput"
          class="form-control rounded rounded-3 border border-dark mb-4"
          placeholder="Digite seu departamento"
          required
        />

        <label for="salario" class="form-label mb-0">Salário</label>
        <input
          type="text"
          name="salario"
          id="salarioInput"
          class="form-control rounded rounded-3 border border-dark mb-4"
          placeholder="Digite seu salário"
          required
        />
        <button type="submit" class="btn btn-primary d-grid mx-auto">
          Cadastrar
        </button>
      </form>
      <h1 class="text-center mt-5">Lista de Funcionários</h1>
      <div
        class="mostrarFuncionarios rounded rounded-3 border border-dark p-5 text-center bg-dark text-light"
        id="mostrar-funcionarios"
      ></div>
    </div>

    <script src="cadastroDeFuncionarios.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="produtosComfiltro.js" />
    <title>Produtos com Filtro</title>
  </head>
  <body>
    <div class="container-fluid p-5 bg-dark">
      <div class="btn-group mb-2">
        <select id="selectID" class="btn-group rounded-end-0 rounded-start-2">
          <option value="">Escolha um Filtro</option>
          <option value="bmw">BMW</option>
          <option value="mustang">Mustang</option>
          <option value="porsche">Porsche</option>
        </select>
        <button id="botaoID" class="btn btn-primary btn-group">Filtrar</button>
      </div>
      <div class="row">
        <div id="mostrar-produtos" class="row border border-dark"></div>
      </div>
    </div>
    <script src="produtosComfiltro.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="PaginaDeCadastro.css">
    <title>PÃ¡gina de cadastro</title>
</head>
<body>
    <div class="container-fluid p-5 bg-dark vh-100">
        <form class="form-control rounded-4 border-primary d-grid mx-auto">
            <fieldset>
                <label for="nome" class="form-label mt-3 mb-0">Nome</label>
                <input
                type="text"
                id="nome"
                placeholder="Digite aqui"
                class="form-control border-dark">
            </fieldset>

            <fieldset>
                <label for="email" class="form-label mt-3 mb-0">Email</label>
                <input
                type="email"
                id="email"
                placeholder="Exemplo123@gmail.com"
                class="form-control border-dark">
            </fieldset>

            <fieldset>
                <label for="senha" class="form-label mt-3 mb-0">Senha</label>
                <input
                type="password"
                id="senha"
                placeholder="Digite sua senha"
                class="form-control  border-dark">
            </fieldset>

            <fieldset>
                <label for="senhaConfirme" class="form-label mt-3 mb-0">Confirme a senha</label>
                <input
                type="password"
                id="senhaConfirme"
                placeholder="Confirme sua senha"
                class="form-control border-dark">
            </fieldset>

            <button class="btn btn-primary mx-auto mt-3 mb-3 w-25">Cadastrar</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="PaginaDeVendas.css" />
    <title>PÃ¡gina de vendas</title>
  </head>
  <body>
    <header class="p-5 bg-dark text-white text-center">
      <h1>Tubatech</h1>
    </header>
    <section class="container-fluid p-5">
      <div class="row">
        <div
          class="card-body border-info bg-dark text-white rounded rounded-3 col-md-4 col-lg-4 pb-3"
        >
          <img
            src="img/smartphone.jpg"
            alt="Imagem Ilustrativa"
            class="card-image-top w-100 rounded-top-3"
          />
          <div class="card-title text-info text-center">
            <h2>Smartphone</h2>
          </div>
          <div class="card-text text-center"><p>R$3.500,00</p></div>
          <button class="btn btn-outline-info d-grid mx-auto">Comprar</button>
        </div>
        <div
          class="card-body border-info bg-dark text-white rounded rounded-3 col-md-4 col-lg-4 pb-3"
        >
          <img
            src="img/macbook.jpg"
            alt="Imagem Ilustrativa"
            class="card-image-top w-100 rounded-top-3"
          />
          <div class="card-title text-info text-center"><h2>Macbook</h2></div>
          <div class="card-text text-center"><p>R$15.000,00</p></div>
          <button class="btn btn-outline-info d-grid mx-auto">Comprar</button>
        </div>
        <div
        class="card-body border-info bg-danger rounded rounded-3 col-md-4 col-lg-4 pb-3"
        >
          <img
            src="img/Carregador,Adaptador.jpg"
            alt="Imagem Ilustrativa"
            class="card-image-top w-100 rounded-top-3"
          />
          <div class="card-title text-white text-center">
            <h2>Carregador e Adaptador</h2>
          </div>
          <div class="card-text text-center"><p>De: <del>R$75,90</del><br>Por: R$59,99</p></div>
          <button class="btn btn-outline-light d-grid mx-auto">Comprar</button>
        </div>
      </div>
    </section>
  </body>
</html>

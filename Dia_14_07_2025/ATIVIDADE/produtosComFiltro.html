<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
        crossorigin="anonymous">
    <title>Produtos com Filtro</title>
</head>
<body>
    <div class="conteiner p-5">
        <form >
            <select id="filtro" class="d-grid mx-auto h-100">
                <option value="" class="text-center">Escolha</option>
                <option value="bmw" class="text-center">BMW</option>
                <option value="mustang" class="text-center">Mustang</option>
                <option value="impala" class="text-center">Impala</option>
            </select>
        </form>
        <div class="card col-12 col-md-6 col-lg-3 rounded rounded-4 border border-black">
            <div class="card-body">
                <img src="../img/bmw_m4.jpg" alt="Imagem Ilustrativa" class="w-100">
                <h2 class="card-title text-center">BMW M4</h2>
            </div>
        </div>
        <div class="card col-12 col-md-6 col-lg-3 rounded rounded-4 border border-black">
        <div class="card-body">
                <img src="../img/mustang_mach1.jpg" alt="Imagem Ilustrativa" class="w-100">
                <h2 class="card-title text-center">Mustang Mach 1</h2>
            </div>
        </div>
        <div class="card col-12 col-md-6 col-lg-3 rounded rounded-4 border border-black">
            <div class="card-body">
                <img src="../img/impala67.jpg" alt="Imagem Ilustrativa" class="w-100">
                <h2 class="card-title text-center">Impala 67</h2>
            </div>
        </div>
    </div>

    <script src="produtosComfiltro.js"></script>
</body>
</html>

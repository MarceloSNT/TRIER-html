<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>Boot Strap + html</title>
  </head>
  <body>
    <h1 class="text-center">Bem vindo ao Bootstrap</h1>
    <div class="conteiner">
      <div class="row">
        <div class="col-md4 bg-danger text-white">1</div>
        <div class="col-md4 bg-warning text-dark">2</div>
        <div class="col-md4 bg-success text-white">3</div>
      </div>
    </div>
    <br />
    <br />
    <div class="d-flex justify-content-center"></div>
    <div class="card" style="width: 18rem">
      <img
        src="https://f.i.uol.com.br/fotografia/2019/01/30/15488701855c51e2291d493_1548870185_3x2_md.jpg"
        class="card-img-top"
        alt="Imagem"
      />
      <div class="card-body">
        <h5 class="card-title">Title of cards</h5>
        <p class="card-text">Texto aplicado no card</p>
        <a href="#" class="btn btn-primary">Saiba mais</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>HTML com JS</title>
  </head>
  <body>
    <h1 class="text-center">Bem vindo ao html com js</h1>
    <p class="text-muted text-center">mostrando um exemplo de JS na prática</p>
    <button class="btn btn-primary" onclick="saudação()">
      Clique aqui para ver a mensagem
    </button>
    <script>
      function saudação() {
        console.log("Hello Wolrd");
        window.alert("Hello World");
      }
    </script>
    <script src="index.js"></script>
    <input type="number" id="primeiroNumero" placeholder="Digite um número" />
    <input type="number" id="segundoNumero" placeholder="Digite um número" />
    <input
      type="number"
      id="primeiroNumeroMult"
      placeholder="Digite um número"
    />
    <input
      type="number"
      id="segundoNumeroMult"
      placeholder="Digite um número"
    />

    <button class="btn btn-primary" onclick="somar()">
      Clique aqui para somar
    </button>
    <button class="btn btn-primary" onclick="multiplica()">
      Clique aqui para multiplicar
    </button>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>HTML com JS</title>
  </head>
  <body>
    <h1 class="text-center">Bem vindo ao html com js</h1>
    <p class="text-muted text-center">mostrando um exemplo de JS na prática</p>
    <button class="btn btn-primary" onclick="saudação()">
      Clique aqui para ver a mensagem
    </button>
    <script>
      function saudação() {
        console.log("Hello Wolrd");
        window.alert("Hello World");
      }
    </script>
    <script src="index.js"></script>
    <br />

    <input
      type="number"
      id="primeiroNumeroSoma"
      placeholder="Digite um número para Somar"
    />
    <input
      type="number"
      id="segundoNumeroSoma"
      placeholder="Digite um número para Somar"
    />
    <button class="btn btn-primary" onclick="somar()">SOMAR</button>

    <br />
    <input
      type="number"
      id="primeiroNumeroSub"
      placeholder="Digite um número para Subtrair"
    />
    <input
      type="number"
      id="segundoNumeroSub"
      placeholder="Digite um número para Subtrair"
    />
    <button class="btn btn-primary" onclick="sub()">SUBTRAIR</button>

    <br />
    <input
      type="number"
      id="primeiroNumeroMult"
      placeholder="Digite um número para Multiplicar"
    />
    <input
      type="number"
      id="segundoNumeroMult"
      placeholder="Digite um número para Multiplicar"
    />
    <button class="btn btn-primary" onclick="mult()">MULTIPLICAR</button>

    <br />
    <input
      type="number"
      id="primeiroNumeroDiv"
      placeholder="Digite um número para Dividir"
    />
    <input
      type="number"
      id="segundoNumeroDiv"
      placeholder="Digite um número para Dividir"
    />
    <button class="btn btn-primary" onclick="div()">DIVIDIR</button>
  </body>
</html>
